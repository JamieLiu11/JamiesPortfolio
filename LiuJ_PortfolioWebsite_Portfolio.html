	<script type="text/javascript">
		function showIdle(){
			var idle = document.getElementById("idlevideo");
			idle.width = "1000px";
			var lightBox = document.getElementById("lightbox");
			lightBox.style.visibility = "visible";
		}
		function showAdvancedAction(){
			var idle = document.getElementById("advancedactionvideo");
			idle.width = "1000px";
			var lightBox = document.getElementById("lightbox");
			lightBox.style.visibility = "visible";
		}
		function showTheDraw(){
			var idle = document.getElementById("thedrawvideo");
			idle.width = "1000px";
			var lightBox = document.getElementById("lightbox");
			lightBox.style.visibility = "visible";
		}
		function showStretch(){
			var idle = document.getElementById("stretchvideo");
			idle.width = "1000px";
			var lightBox = document.getElementById("lightbox");
			lightBox.style.visibility = "visible";
		}
		function showTiredFlip(){
			var idle = document.getElementById("tiredflipvideo");
			idle.width = "1000px";
			var lightBox = document.getElementById("lightbox");
			lightBox.style.visibility = "visible";
		}
		function closeLightbox() {
			var lightbox = document.getElementById("lightbox");
			lightbox.style.visibility = "hidden";
			var videoI = document.getElementById("idlevideo");
			videoI.width = "0px";
			var videoII = document.getElementById("advancedactionvideo");
			videoII.width = "0px";
			var videoIII = document.getElementById("thedrawvideo");
			videoIII.width = "0px";
			var videoIV = document.getElementById("stretchvideo");
			videoIV.width = "0px";
			var videoV = document.getElementById("tiredflipvideo");
			videoV.width = "0px";
		}
	</script>
